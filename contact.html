    <main class="main-grid">
      <div id="maincontent" role="main">
        <h3>Kontakta oss</h3>
        <p>Skicka ditt meddelande via formuläret nedan så återkommer vi så fort
          vi kan.</p>
        <p>Alla fält måste vara ifyllda.</p>


        <fieldset>

          <legend>Kontakta oss</legend>
          <form action="http://www.example.com" method="post" role="form">

            <label>
              Förnamn:
              <input id="fname" name="first-name" placeholder="Förnamn" required>
            </label>
            <label>
              Efternamn:
              <input id="surname" name="surname" placeholder="Efternamn" required>
            </label>
            <label>
              E-Post:
              <input id="mail" name="email" placeholder="E-post" required>
            </label>
            <label>
              <textarea name="text" id="txtarea" cols="45" rows="10" placeholder="Skriv ditt meddelande här..."
                required></textarea>

            </label>
            <label>
              <input name="consent" type="checkbox" required>
              Jag godkänner personuppgiftshanteringen
            </label>
            <label>
              <input type="submit" value="Skicka">
            </label>

          </form>
        </fieldset>



      </div>
    </main>
